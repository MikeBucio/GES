<!-- Main div-->

<header class="backg py-5 mb-5" id="inicio">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-lg-12">
                <h1 class="display-4 text-white mt-5 mb-2 p-5">Contacto</h1>
            </div>
        </div>
    </div>
</header>

<div class=" col-md-11">

    <!-- Informacion-->
    <div class="row">

        <div class="col-md-7 mt-5">

            <h2 class="mb-4" id="principal">¿Tienes dudas?, !Contactanos!</h2>
            <form [formGroup]="formContacto">
                <div class="form-group col-md-12">
                    <label for=""> Nombre y Apellidos</label>
                    <input type="text" class="form-control col-md-11" formControlName="nombreCompleto" id="nombreCompleto" placeholder="nombre y apellidos" [ngClass]="(formContacto.get('nombreCompleto').touched && formContacto.get('nombreCompleto').errors) ? 'is-invalid':'mb-0'">
                </div>

                <div class="form-group col-md-12">
                    <label for="">Empresa</label>
                    <input type="text" class="form-control col-md-11" formControlName="empresa" id="empresa" placeholder="nombre de la empresa" [ngClass]="(formContacto.get('empresa').touched && formContacto.get('empresa').errors) ? 'is-invalid':'mb-0'">
                </div>


                <div class="form-group col-md-12">
                    <label for="">E-mail</label>
                    <input type="email" name="correoId" class="form-control col-md-11" formControlName="correo" id="correoId" placeholder="correo" [ngClass]="(formContacto.get('correo').touched && formContacto.get('correo').errors) ? 'is-invalid':'mb-0'">
                </div>

                <div class="form-group col-md-12">
                    <label for="">Numero telefonico</label>
                    <input class="form-control col-md-11" formControlName="numeroTel" id="numeroTelefonico" [OnlyNumber]="true" placeholder="numero telefonico" [ngClass]="(formContacto.get('numeroTel').touched && formContacto.get('numeroTel').errors) ? 'is-invalid':'mb-0'">
                </div>

                <div class="form-group col-md-12">
                    <label for="">Asunto </label>
                    <textarea class="form-control col-md-11" formControlName="asunto" placeholder=" asunto, duda o tema en cuestion." [ngClass]="(formContacto.get('asunto').touched && formContacto.get('asunto').errors) ? 'is-invalid':'mb-0'"></textarea>
                </div>

                <div class="form-group col-md-12">
                    <button class="btn btn-primary btn-lg mt-4" (click)="enviarCorreo()" style="font-size: 20px;" [disabled]="formContacto.invalid">Enviar</button>
                </div>
            </form>
            <!-- Formulario-->
        </div>


        <div class="col-md-5 mt-5 ">
            <p class="mb-4">Corporativo</p>
            <p>
                <i class="fas fa-home  mr-3"></i>Circuito Circunvalación Oriente <br> 8 Int. M-107, Ciudad Satélite. <br> Naucalpan de Juárez, C.P. 53100</p>
            <br>
            <p>Correos</p>
            <p>
                <i class="fas fa-envelope mr-2"></i>contacto@ges.com <br>
                <i class="fas fa-envelope mr-2"></i>bnnr@ges.site.mx </p>
            <br>
            <p>Telefonos</p>
            <p>
                <i class="fas fa-phone mr-3"></i>55 5833 7472 <br> <i class="fas fa-print mr-3"></i>55 8655 6775</p>

            <br>
            <p>Redes</p>
            <p><i class="fab fa-facebook mr-3"></i> <a href="https://www.facebook.com/GES"> facebook.com/GES  </a></p>

        </div>


        <!--Formulario.-->






        <!-- Informacion.-->

    </div>

</div>
